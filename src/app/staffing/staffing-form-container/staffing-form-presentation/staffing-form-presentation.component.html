<!-- Start: Overlay Form -->
<div class="overlay-form bg-white d-flex">
    <!-- Start: Form Sidebar -->
    <div class="d-none d-md-flex bg-secondary p-5 flex-column justify-content-between h-100 flex-shrink-0">
        <div class="mb-3 d-flex align-items-center">
            <span class="fs-3 text-primary icon-command"></span>
            <h5 class="ps-3 m-0">Fill the Details</h5>
        </div>
        <button class="btn btn-info text-white px-5" (click)="onCancel()">
            Cancel
        </button>
    </div>
    <!-- End: Form Sidebar -->
    <!-- Start: Form -->
    <div class="bg-white d-flex flex-grow-1 flex-column p-5">
        <p class="d-flex justify-content-end m-0">
            Having Trouble?
            <a class="text-primary ps-2 fw-bold">Get Help</a>
        </p>
        <h6 class="fw-bolder text-muted">
            Fill the details of the employee that to be staffed.
        </h6>
        <form class="d-flex flex-column flex-grow-1 justify-content-between overflow-hidden ">
            <div class="row gx-2 gy-3 mt-3">
                <div class="form-floating col-12">
                    <input type="text" class="form-control" name="projectName" id="projectName" placeholder="Motor GP">
                    <label for="projectName">Project Name</label>
                </div>
                <div class="form-floating col-6">
                    <input type="text" class="form-control" name="projectLead" id="projectLead" placeholder="Tywin Lannisater">
                    <label for="projectLead">Project Lead</label>
                </div>
                <div class="form-floating col-6">
                    <input type="text" class="form-control" name="projectStatus" id="projectStatus" placeholder="Tywin Lannisater">
                    <label for="projectStatus">Project Status</label>
                </div>
                <div class="form-floating col-7 mb-3">
                    <select class="form-select" name="developerName" id="developerName">
                        <option value="" selected>Select the Developer to Staff</option>
                        <option value="" *ngFor="let name of employeeNameList">{{ name }}</option>
                    </select>
                    <label class="form-label m-0" for="developerName">Select Developer</label>
                </div>
                <div class="form-floating col-5 mb-3">
                    <input type="date" class="form-control" name="joinDate">
                    <label class="form-label m-0" for="joinDate">Joining Date</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary py-2 px-3">Reset</button>
                <button type="button" class="btn btn-primary py-2">Submit</button>
            </div>
        </form>
    </div>
    <!-- Start: Form -->
</div>
<!-- End: Overlay Form -->
