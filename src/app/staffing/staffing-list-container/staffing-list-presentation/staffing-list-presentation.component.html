<div class="d-flex flex-column h-100 overflow-hidden">
    <h3 class="fs-2 fw-normal m-0">Projects</h3>
    <!-- Start: Add new Button -->
    <div class="row">
        <div class="col-3 py-3">
            <button class="btn btn-primary text-center p-2" (click)="addNew()">
                <span class="icon-plus rounded text-primary bg-white mt-1 p-1"></span>
                <span class="ps-2 text-nowrap">Add New Staff</span>
            </button>
        </div>
    </div>
    <!-- End: Add new Button -->
    <!-- Start: Listing Table -->
    <div class="d-flex flex-column overflow-auto scroll-bar" id="scroll-style">
        <table class="table position-relative bg-secondary">
            <thead class="table-thead">
                <tr class="border-muted border-bottom text-lightgray fw-lighter">
                    <th>No</th>
                    <th>Project Name</th>
                    <th>Project Status</th>
                    <th>Project Lead</th>
                    <th>Total Modules</th>
                    <th>Total Developers</th>
                    <th>Project Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of projectList, let i = index" class="border-bottom border-white">
                    <td class="text-truncate">
                        {{ i + 1 }}
                    </td>
                    <td class="text-truncate fw-bold">
                        {{ item.projectName }}
                    </td>
                    <td class="text-truncate">
                        {{ item.projectStatus }}
                    </td>
                    <td class="text-truncate">
                        {{ item.projectLeadId }}
                    </td>
                    <td class="text-truncate">
                        {{ item.projectModules.length }}
                    </td>
                    <td></td>
                    <td class="text-truncate">
                        {{ item.projectDesc }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- End: Listing Table -->
</div>
