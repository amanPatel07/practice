<div class="d-flex flex-column h-100">
    <div class="row m-0">
        <h4 class="col-6 m-0 p-0 d-flex align-items-center">{{ this.departmentName }}</h4>
        <form class="col-6 p-0 d-flex justify-content-end">
            <div class="input-group">
                <span class="input-group-text icon-search" id="basic-addon1"></span>
                <input type="text" class="form-control" placeholder="Search Employee">
            </div>
        </form>
    </div>
    <div class="d-flex flex-column flex-grow-1 overflow-hidden mt-3">

        <div id="thead" class="overflow-horizontal" (scroll)="getTheadScroll($event)" #getThead>
            <table class="table mb-0">
                <thead class="border-muted border-bottom text-lightgray fw-lighter overflow-hidden text-truncate">
                    <tr>
                        <th></th>
                        <th class="text-center">Employee Name</th>
                        <th class="text-center">ID</th>
                        <th class="text-center">Designation</th>
                        <th class="text-center">Role</th>
                        <th class="text-center">Manager/Team Lead</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Contact Number</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="tbody" class="d-flex flex-grow-1 overflow-auto" (scroll)="getTbodyScroll($event)" #getTbody>
            <div>
                <table class="table mb-0">
                    <tbody class="p-3 overflow-hidden text-truncate">
                        <tr *ngFor="let employee of employeeList">
                            <td>Add</td>
                            <td>{{ employee.employeeName }}</td>
                            <td class="text-center">GT-123</td>
                            <td>Associate Trannie</td>
                            <td>Frontend Dev</td>
                            <td>Aayush</td>
                            <td>employee.gtr@mail.com</td>
                            <td class="text-center">9087654321</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
