<div class="login-container row h-100">
    <!-- <div class="login-container col-6 d-flex flex-grow-1">
    </div> -->
    <figure class="col-6 d-flex align-items-center justify-content-center">
        <img class="img-fluid" src="../../../assets/images/login.png" alt="">
    </figure>
    <!-- <img src="../../../assets/images/login-page-1.jpg" alt="" width="50%" height="100%"> -->
    <div class="col-6 d-flex flex-column flex-grow-1 align-items-center justify-content-center">
        <form class="row p-0 m-0" [formGroup]="loginForm">
            <div class="col-12 form-floating p-0 mb-2">
                <input formControlName="userName" type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Enter your login id">
                <label for="login px-3">Username, Email, Mobile number</label>
            </div>
            <div class="col-12 form-floating p-0 mb-2">
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="col-3 p-0">
                <button type="button" class="btn btn-primary" (click)="authenticate()">Login</button>
            </div>
        </form>
    </div>
</div>
